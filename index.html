<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Spencer Stewart</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="node_modules/normalize.css/normalize.css"
      media="screen"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
      media="screen"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="node_modules/@fortawesome/fontawesome-free/css/all.min.css"
      media="screen"
      rel="stylesheet"
      type="text/css"
    />
    <link href="main.css" media="screen" rel="stylesheet" type="text/css" />
    <script
      defer
      href="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script defer src="main.js"></script>
  </head>
  <body>
    <main class="container">
      <section class="main-header">
        <img
          alt="portrait"
          class="main-header__portrait"
          src="./images/portrait.jpeg"
        />
        <header class="main-header-info main-header__info">
          <h1 class="main-header-info__name">Spencer Stewart</h1>
          <p class="main-header-info__title">Full Stack Software Engineer</p>
          <p class="main-header-info__bio"></p>
          <p class="main-header-info__email">spencer@spencerstewart.dev</p>
        </header>
      </section>

      <nav class="navigation">
        <ul class="navigation__list">
          <li class="navigation__item">
            <i class="fa-brands fa-github"></i>
            <a class="navigation__link" href="#" target="_blank">GitHub</a>
          </li>
          <li class="navigation__item">
            <i class="fa-brands fa-linkedin"></i>
            <a class="navigation__link" href="#" target="_blank">LinkedIn</a>
          </li>
          <li class="navigation__item">
            <i class="fa-brands fa-instagram"></i>
            <a class="navigation__link" href="#" target="_blank">Instagram</a>
          </li>
          <li class="navigation__item">
            <i class="fa-regular fa-file-pdf"></i>
            <a class="navigation__link" href="#" target="_blank">Resume</a>
          </li>
        </ul>
      </nav>

      <section class="tech-stack">
        <header>
          <h2 class="tech-stack__heading">Technologies</h2>
        </header>
      </section>

      <section class="experience">
        <header>
          <h2 class="experience__heading">Experience</h2>
        </header>
      </section>

      <section class="qualifications">
        <header>
          <h2 class="qualifications__heading">Skills and Qualifications</h2>
        </header>
      </section>

      <section class="projects">
        <header>
          <h2 class="projects__heading">Projects</h2>
        </header>
      </section>
    </main>
  </body>
</html>
